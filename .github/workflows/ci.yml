name: WordPress CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # ----------------------------
  # Continuous Integration (CI)
  # ----------------------------
  build-and-test:
    name: Build & Test WordPress
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mysqli, gd
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist

      - name: Configure wp-config.php
        run: |
          cp wp-config-sample.php wp-config.php
          sed -i "s/database_name_here/wordpress/" wp-config.php
          sed -i "s/username_here/root/" wp-config.php
          sed -i "s/password_here/root/" wp-config.php
          sed -i "s/localhost/127.0.0.1/" wp-config.php

      - name: Wait for MySQL
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot >/dev/null 2>&1; then
              break
            fi
            echo "Waiting for MySQL..."
            sleep 1
          done

      - name: Run PHPUnit Tests
        run: php ./vendor/bin/phpunit --bootstrap wp-load.php tests

      - name: Run API Tests (Postman/Newman)
        run: |
          if [ -f tests/api_collection.json ]; then
            npm install -g newman
            newman run tests/api_collection.json
          fi

      - name: Run UI Tests (Cypress)
        run: |
          if [ -d tests/ui ]; then
            cd tests/ui
            npm install
            npx cypress run
          fi

