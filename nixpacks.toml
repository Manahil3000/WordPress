[phases.setup]
cmds = [
  "apt-get update",
  "apt-get install -y libpng-dev libjpeg-dev libfreetype6-dev libzip-dev libxml2-dev default-mysql-client"
]

[phases.install]
cmds = [
  "docker-php-ext-configure gd --with-freetype --with-jpeg",
  "docker-php-ext-install mysqli pdo_mysql gd mbstring exif zip xml"
]

[phases.build]
cmds = ["composer install --no-dev --optimize-autoloader"]

[startup]
cmd = "php -S 0.0.0.0:$PORT -t ."